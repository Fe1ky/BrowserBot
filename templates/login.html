<html>
  <head>
    <title>Robot Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/signin.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">

      <form class="form-signin" action="" method="post">

        <h2 class="form-signin-heading">Sign in to drive!</h2>

        <input class="form-control" type="text" placeholder="Username" name="username" value="{{
          request.form.username }}">
          <br>
         <input class="form-control" type="password" placeholder="Password" name="password" value="{{
          request.form.password }}">
          <div class="checkbox">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}</p>
      {% endif %}
    </div>
  </body>
</html>
